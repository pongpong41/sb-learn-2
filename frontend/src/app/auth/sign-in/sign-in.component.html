<div class="sign-in">
  <app-striped-header>Sign in</app-striped-header>
  <form>
    <input app-rounded-text-field type="text" placeholder="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    <input app-rounded-text-field type="password" placeholder="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    <button app-rounded-button (click)="onSignIn()">sign in <i class="fas fa-user-lock"></i></button>
  </form>
  <div class="auth-switch">Don't have an account? <a routerLink="/auth/sign-up">Sign up</a></div>
</div>
